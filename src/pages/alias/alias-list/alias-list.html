<ion-header>

    <ion-navbar>
        <ion-title>Alias</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let item of alias" ion-long-press (onPressing)="showConfirm(item)">
            <h3>
                {{ item.name }} - {{item.origin}}
            </h3>

            <ion-item-sliding>
                <ion-item>
                    <ion-icon name="arrow-dropleft" item-right></ion-icon>
                </ion-item>

                <ion-item-options side="right">
                    <button ion-button
                            color="secondary"
                            [navPush]="aliasEditPage"
                            [navParams]="{alias: item}">
                        <ion-icon name="create"></ion-icon> Edit
                    </button>

                    <button ion-button
                            color="danger"
                            (click)="showConfirm(item)">
                        <ion-icon name="trash"></ion-icon> Delete
                    </button>
                </ion-item-options>
            </ion-item-sliding>

        </ion-item>
    </ion-list>
</ion-content>
