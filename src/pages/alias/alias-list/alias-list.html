<ion-header>

    <ion-navbar>
        <ion-title>Alias</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let item of alias">
            <h3>
                {{ item.name }} - {{item.origin}}
            </h3>

            <button ion-item
                    [navPush]="aliasEditPage"
                    [navParams]="{alias: item}">
                <ion-icon name="arrow-dropright" item-right></ion-icon>
            </button>
            <!--<button ion-item
                    (click)="deleteAlias(item)">
                <ion-icon name="trash" item-right></ion-icon>-->
            <button ion-item
                    (click)="showConfirm(item)">
                <ion-icon name="trash" item-right></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
