<ion-header>

    <ion-navbar>
        <ion-title>Alias</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of alias">
            <h3>{{ item.name }} - {{item.origin}} ({{item.user.name}} {{item.user.lastName}})</h3>
        </ion-item>
    </ion-list>
</ion-content>
