<ion-header>

    <ion-navbar>
        <ion-title>New User</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Last Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Address</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button
            block
            (click)="ingresar()">
        New User
    </button>
</ion-content>
