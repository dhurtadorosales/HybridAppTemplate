<ion-header>

    <ion-navbar>

        <ion-buttons>
            <button ion-button
                    (click)="viewCtrl.dismiss(false)">
                Cerrar
            </button>
        </ion-buttons>

        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="login()">
        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" [(ngModel)]="user.username" name="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>

        <button ion-button
                block
                type="submit">
            Ingresar
        </button>
    </form>
</ion-content>
