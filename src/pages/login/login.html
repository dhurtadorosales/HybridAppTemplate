<ion-header>

    <ion-navbar>

        <ion-buttons>
            <button ion-button
                    (click)="viewCtrl.dismiss(false)">
                Cerrar
            </button>
        </ion-buttons>

        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Correo</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button
            [disabled]=" email.length < 5 || password.length < 5 "
            block
            (click)="login()">
        Ingresar
    </button>

</ion-content>
