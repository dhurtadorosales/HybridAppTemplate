<ion-header>
    <ion-navbar>
        <ion-title>
            PhonegApp
        </ion-title>

        <ion-buttons end>
            <button ion-button
                    menuToggle
                    (click)="showMenu()">
                <ion-icon name="menu" right></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button
            ion-long-press
            [interval]="400"
            (onPressing)="showMenu()"
            color="primary"
            block >
        Show menu (long click)
    </button>

    <button ion-button
            color="primary"
            block
            [navPush]="aliasListPage">
        Get Alias
    </button>

    <ion-footer padding>
        <h1 class="title">PhonegApp</h1>
    </ion-footer>
</ion-content>
